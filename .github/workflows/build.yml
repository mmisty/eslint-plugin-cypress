name: BuildAndTest
permissions: write-all

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: volta-cli/action@v4
      - name: Install
        run: npm ci

      - name: Versions
        run: |
          node --version
          npm --version

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
